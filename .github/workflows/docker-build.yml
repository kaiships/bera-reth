name: Reusable Docker Build
on:
  workflow_call:
    inputs:
      make-target:
        description: 'Makefile target to run'
        required: true
        type: string
      profile:
        description: 'Cargo profile to use'
        required: false
        type: string
        default: 'release'
env:
  IMAGE_NAME: ${{ github.repository_owner }}/bera-reth
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/bera-reth
  DOCKER_USERNAME: ${{ github.actor }}
jobs:
  docker-build:
    runs-on: ubuntu-latest-large
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      # use cosign for keyless signing of docker images
      - name: Install cosign
        # if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.9.2
        with:
          cosign-release: 'v2.5.3'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 32
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
      - name: Build and push Docker image
        id: build-and-push
        run: |
          set -e

          # Build and push the image, capturing JSON output from last line
          OUTPUT=$(DOCKER_IMAGE_NAME=${{ env.DOCKER_IMAGE_NAME }} PROFILE=${{ inputs.profile }} make ${{ inputs.make-target }} 2>&1)

          # Extract the JSON from the last line of output
          JSON=$(echo "$OUTPUT" | tail -n1)

          # Parse digest and tag from JSON
          DIGEST=$(echo "$JSON" | jq -r '.digest')
          TAG=$(echo "$JSON" | jq -r '.tag')

          # Log for debugging
          echo "Build output JSON: ${JSON}"
          echo "Extracted TAG: ${TAG}"
          echo "Extracted DIGEST: ${DIGEST}"

          # Validate outputs
          if [ -z "${TAG}" ] || [ "${TAG}" = "null" ]; then
            echo "ERROR: Failed to extract TAG from build output" >&2
            exit 1
          fi

          if [ -z "${DIGEST}" ] || [ "${DIGEST}" = "null" ]; then
            echo "ERROR: Failed to extract DIGEST from build output" >&2
            exit 1
          fi

          # Validate digest format
          if ! echo "${DIGEST}" | grep -qE '^sha256:[a-f0-9]{64}$'; then
            echo "ERROR: DIGEST '${DIGEST}' is not a valid sha256 digest" >&2
            exit 1
          fi

          # Output for next steps
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
      - name: Sign the published Docker image
        # if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.docker-meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
