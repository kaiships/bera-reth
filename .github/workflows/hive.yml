# Runs hive compatibility tests for bera-reth

name: hive

on:
  workflow_dispatch:
  schedule:
    # Run at 1:00 AM UTC every day (same time as nightly builds)
    - cron: "0 1 * * *"

env:
  CARGO_TERM_COLOR: always

permissions:
  issues: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare-bera-reth:
    uses: ./.github/workflows/prepare-bera-reth.yml
    with:
      image_tag: ghcr.io/berachain/bera-reth:nightly
      binary_name: bera-reth

  prepare-hive:
    runs-on: ubuntu-latest-large
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v5
      - name: Checkout hive tests
        uses: actions/checkout@v5
        with:
          repository: berachain/hive
          ref: master
          path: hivetests

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.13.1"
      - run: go version

      - name: Build hive assets
        run: .github/assets/hive/build_simulators.sh

      - name: Upload hive assets
        uses: actions/upload-artifact@v6
        with:
          name: hive_assets
          path: ./hive_assets

  test:
    needs:
      - prepare-bera-reth
      - prepare-hive
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - sim: smoke/genesis
          - sim: smoke/network
          - sim: ethereum/sync
          - sim: devp2p
            limit: discv4
          - sim: devp2p
            limit: discv5
            include:
              - PingLargeRequestID
          - sim: ethereum/engine
            limit: engine-exchange-capabilities
          - sim: ethereum/engine
            limit: engine-withdrawals
          - sim: ethereum/engine
            limit: engine-auth
          - sim: ethereum/engine
            limit: engine-api
          - sim: ethereum/engine
            limit: cancun
          - sim: ethereum/rpc-compat
            include:
              - eth_blockNumber
              - eth_call
              - eth_chainId
              - eth_createAccessList
              - eth_estimateGas
              - eth_feeHistory
              - eth_getBalance
              - eth_getBlockBy
              - eth_getBlockTransactionCountBy
              - eth_getCode
              - eth_getProof
              - eth_getStorage
              - eth_getTransactionBy
              - eth_getTransactionCount
              - eth_getTransactionReceipt
              - eth_sendRawTransaction
              - eth_syncing
              - eth_config
              # debug_ rpc methods
              - debug_

          # consume-engine
          - sim: ethereum/eest/consume-engine
            limit: .*tests/prague.*
          - sim: ethereum/eest/consume-engine
            limit: .*tests/cancun.*
          - sim: ethereum/eest/consume-engine
            limit: .*tests/shanghai.*
          - sim: ethereum/eest/consume-engine
            limit: .*tests/berlin.*
          - sim: ethereum/eest/consume-engine
            limit: .*tests/istanbul.*
          - sim: ethereum/eest/consume-engine
            limit: .*tests/homestead.*
          - sim: ethereum/eest/consume-engine
            limit: .*tests/frontier.*

          # consume-rlp
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/prague.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/cancun.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/shanghai.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/berlin.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/istanbul.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/homestead.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/frontier.*

          # osaka
          - sim: ethereum/eest/consume-engine
            limit: .*tests/osaka.*
          - sim: ethereum/eest/consume-rlp
            limit: .*tests/osaka.*

          # Berachain
          - sim: berachain/berachain-rpc-compat
    name: run ${{ matrix.scenario.sim }}${{ matrix.scenario.limit && format(' - {0}', matrix.scenario.limit) }}
    runs-on: ubuntu-latest-large
    steps:
      - uses: actions/checkout@v5

      - name: Download hive assets
        uses: actions/download-artifact@v5
        with:
          name: hive_assets
          path: /tmp

      - name: Download bera-reth image
        uses: actions/download-artifact@v5
        with:
          name: artifacts
          path: /tmp

      - name: Load Docker images
        run: .github/assets/hive/load_images.sh

      - name: Move hive binary
        run: |
          mv /tmp/hive /usr/local/bin
          chmod +x /usr/local/bin/hive

      - name: Checkout hive tests
        uses: actions/checkout@v5
        with:
          repository: berachain/hive
          ref: master
          path: hivetests

      - name: Run simulator
        run: |
          LIMIT="${{ matrix.scenario.limit }}"
          TESTS="${{ join(matrix.scenario.include, '|') }}"
          if [ -n "$LIMIT" ] && [ -n "$TESTS" ]; then
            FILTER="$LIMIT/$TESTS"
          elif [ -n "$LIMIT" ]; then
            FILTER="$LIMIT"
          elif [ -n "$TESTS" ]; then
            FILTER="/$TESTS"
          else
            FILTER="/"
          fi
          echo "filter: $FILTER"
          .github/assets/hive/run_simulator.sh "${{ matrix.scenario.sim }}" "$FILTER"

      - name: Parse hive output
        run: |
          find hivetests/workspace/logs -type f -name "*.json" ! -name "hive.json" | xargs -I {} python .github/assets/hive/parse.py {} --exclusion .github/assets/hive/expected_failures.yaml --ignored .github/assets/hive/ignored_tests.yaml

      - name: Print simulator output
        if: ${{ failure() }}
        run: |
          cat hivetests/workspace/logs/*simulator*.log

      - name: Print bera-reth client logs
        if: ${{ failure() }}
        run: |
          cat hivetests/workspace/logs/bera-reth/client-*.log

  notify-on-error:
    needs: test
    if: failure()
    runs-on: ubuntu-latest-large
    steps:
      - name: Slack Webhook Action
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Hive test failed: https://github.com/berachain/bera-reth/actions/runs/${{ github.run_id }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
