# Adapted from reth's prepare-reth.yml workflow
# Original: https://github.com/paradigmxyz/reth/blob/main/.github/workflows/prepare-reth.yml
name: Prepare Bera-Reth Image

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
        description: "Docker image tag to use"
      binary_name:
        required: false
        type: string
        default: "bera-reth"
        description: "Binary name to build"
      cargo_features:
        required: false
        type: string
        default: "asm-keccak"
        description: "Cargo features to enable"

jobs:
  prepare-bera-reth:
    timeout-minutes: 45
    runs-on: ubuntu-latest-large
    steps:
      - uses: actions/checkout@v5
      - run: mkdir artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export bera-reth image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/assets/hive/Dockerfile
          tags: ${{ inputs.image_tag }}
          outputs: type=docker,dest=./artifacts/bera-reth_image.tar
          build-args: |
            CARGO_BIN=${{ inputs.binary_name }}
            FEATURES=${{ inputs.cargo_features }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload bera-reth image
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: ./artifacts